<!DOCTYPE html><html><head>
    <title>Template with HTMLImports Test</title>
    <script src="../webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="imports/simple-element.html">
  </head>
  <body>

    
    <simple-element id="basic"><span>Light DOM</span></simple-element>

    <script>suite("integration",function(){var e;setup(function(){e=document.querySelector("#basic")}),test("element is imported & upgraded",function(){assert.equal(e.bestName,"batman","doesn't have property set in constructor")}),test("element has shadow DOM content",function(){var t=e.shadowRoot;assert.ok(t,"does not have a shadow root"),assert.equal(t.querySelector("p").textContent,"Shadow DOM","does not have <p> in the shadow dom"),assert.equal(getComputedStyle(t.querySelector("p")).color,"rgb(255, 0, 0)","does not style <p> in the shadow dom")}),test("element has distributed content",function(){var t=e.shadowRoot.querySelector("slot");assert.ok(t,"does not have a slot");var o=t.assignedNodes();assert.equal(o.length,1,"does not have exactly one element distributed"),assert.equal(o[0].textContent,"Light DOM","does not have the right content distributed"),assert.equal(getComputedStyle(o[0]).color,"rgb(0, 0, 255)","does not style light dom")})});</script>
  

</body></html>
