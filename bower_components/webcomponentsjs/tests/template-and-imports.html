<!DOCTYPE html><html><head>
    <title>Template with HTMLImports Test</title>
    <script src="../../template/template.js"></script>
    <script src="../../html-imports/src/html-imports.js"></script>
    <script></script>
    <script src="../../web-component-tester/browser.js"></script>
  </head>
  <body>
    <template id="one">
      <link rel="import" href="imports/script-1.html">
    </template>

    <template id="two">
      <link rel="import" href="imports/csp-import-1.html">
    </template>

    <script>suite("basic",function(){var e,t;setup(function(){e=document.querySelector("template#one"),t=document.querySelector("template#two")}),teardown(function(){window.remoteCurrentScriptExecuted=void 0,window.externalScriptParsed1=void 0}),test("links are not imported before stamping",function(){assert.equal(window.remoteCurrentScriptExecuted,void 0),assert.equal(window.externalScriptParsed1,void 0)}),test("links are imported when stamped",function(e){document.head.appendChild(document.importNode(t.content,!0));var n=document.querySelector('[href="imports/csp-import-1.html"]');n.addEventListener("load",function(){assert.ok(window.externalScriptParsed1),e()})})});</script>
  

</body></html>
