<html><head><link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../iron-validatable-behavior.html">

</head><body><dom-module id="validatable-input">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      input {
        padding: 0.4em;
        font-size: 16px;
        margin: 5px;
        color: inherit;
      }
    </style>
    <input id="input">
  </template>
  <script>Polymer({is:"validatable-input",properties:{invalid:{reflectToAttribute:!0,type:Boolean,value:!1}},behaviors:[Polymer.IronValidatableBehavior],listeners:{input:"_onInput"},_onInput:function(){this.invalid=!this.validate(this.$.input.value)}});</script>
</dom-module>
</body></html>
